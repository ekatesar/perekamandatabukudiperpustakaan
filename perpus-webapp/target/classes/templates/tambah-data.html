<html>
    <head>
        <title>DAFTAR BUKU PERPUS</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Tambah Data Buku</h1>
        <form th:object="${prps}" 
		th:action="@{/tambah-data}"
		method="post">
		<table>
			<tr>
				<td>Nomer</td>
				<td><input type="text" 
					th:field="*{id}"/></td>
			</tr>
			<tr>
				<td>JUDUL BUKU</td>
				<td><input type="text" 
					th:field="*{judul_buku}"/></td>
			</tr>
			<tr>
				<td>PENULIS</td>
				<td><input type="text" 
					th:field="*{penulis}"/></td>
			</tr>
		</table>
		<button type="submit">Simpan</button>
	</form>
    </body>
</html>
